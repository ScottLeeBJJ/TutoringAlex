<!DOCTYPE html>
<html lang="en">
    <!-- Head tag contains all the hidden links and information as well as the page title -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <!-- Contains all the visuals -->
    <!-- You can never have too many div tags, the more divs you have the more control -->
    <div class="header-wrapper">
        <div class="header">
            <div class="title">
                Practice
            </div>
            <div class="logo">
                <!-- img tags pull in images in the project -->
                <img src="logo.png" alt="broken img">
            </div>
        </div>

        <div class="links-wrapper">
            <div class="page-links-wrapper">
                <div class="page-links">
                    <!-- a tags are for links to other pages and external websites -->
                    <a href="index.html">Home</a>
                    <a href="index.html">Home</a>
                    <a href="index.html">Home</a>
                </div>
            </div>

            <div class="social-media-wrapper">
                <div class="social-links">
                    <a href="https://www.facebook.com">Facebook</a>
                </div>
            </div>
        </div>
    </div>
    <div class="body-content-container"></div>
    <div class="footer-wrapper"></div>
</body>
</html>
